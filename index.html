<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="dashboard" id="dashboard">
      <section class="user__side">
        <div class="user">
          <img
            class="user__avatar"
            src="images/image-jeremy.png"
            alt="user-avatar"
          />
          <div class="text-wrapper" aria-describedby="username">
            <p class="text">Report for</p>
            <p class="user__name">jeremy robson</p>
          </div>
        </div>
        <form class="filter">
          <span class="filter__period" aria-roledescription="Daily-filter">
            <input
              type="radio"
              name="period"
              class="period"
              id="daily"
              value="daily"
              checked
              onclick="onClickPeriodValue(this)"
            />
            <label for="daily">Daily</label>
          </span>
          <span class="filter__period" aria-roledescription="Weekly-filter">
            <input
              type="radio"
              class="period"
              name="period"
              id="weekly"
              value="weekly"
              onclick="onClickPeriodValue(this)"
            />
            <label for="weekly">Weekly</label>
          </span>
          <span class="filter__period" aria-roledescription="Monthly-filter">
            <input
              type="radio"
              class="period"
              name="period"
              id="monthly"
              value="monthly"
              onclick="onClickPeriodValue(this)"
            />
            <label for="monthly">Monthly</label>
          </span>
        </form>
      </section>
      <section class="trackers__side" id="tracker_side">
        <!-- print tracker here  -->
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rabie.vercel.app" target="_blank" rel="noopener"
        >Rabi√¢ Loukhai</a
      >.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
